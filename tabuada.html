<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function tabuada(){
			for (var i = 1; <= 10; i++) {
				for (var j = 1; j <= 10; j++) {
					document.write(i+" X "+j+" = "+(i*j)+";<br>");
				}
				document.write("<br>");
			}
		}

		function soma(n1, n2){
			return n1 + n2;
		}

		function subtração(n1, n2){
			return n1 - n2;
		}

		function multiplicacao(n1, n2){
			return n1 * n2;
		}

		function divisao(n1, n2){
			return n1 / n2;
		}

		function resto(n1, n2) {
			return n1 % n2;
		}
	</script>
</body>
</html>
